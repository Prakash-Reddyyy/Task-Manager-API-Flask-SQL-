<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for task cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-card {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Priority indicators */
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-indigo-700">
                    <i class="fas fa-tasks mr-2"></i> Task Manager
                </h1>
                <div class="flex items-center space-x-4">
                    <span id="task-count" class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
                        Loading...
                    </span>
                    <button id="add-task-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        <i class="fas fa-plus mr-2"></i> Add Task
                    </button>
                </div>
            </div>
            <p class="text-gray-600 mt-2">Manage your tasks efficiently and boost your productivity</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Tasks</p>
                        <h3 id="total-tasks" class="text-2xl font-bold">--</h3>
                    </div>
                    <i class="fas fa-tasks text-blue-500 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-green-500">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Completed</p>
                        <h3 id="completed-tasks" class="text-2xl font-bold">--</h3>
                    </div>
                    <i class="fas fa-check-circle text-green-500 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-yellow-500">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Pending</p>
                        <h3 id="pending-tasks" class="text-2xl font-bold">--</h3>
                    </div>
                    <i class="fas fa-clock text-yellow-500 text-3xl"></i>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex-1">
                    <label for="search" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                        <input type="text" id="search" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Search tasks...">
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div>
                        <label for="priority-filter" class="sr-only">Priority</label>
                        <select id="priority-filter" class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label for="status-filter" class="sr-only">Status</label>
                        <select id="status-filter" class="block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button id="clear-filters" class="text-gray-500 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-times mr-1"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="divide-y divide-gray-200">
                <div class="px-6 py-4 bg-gray-50 flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900">Your Tasks</h3>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">Sort by:</span>
                        <select id="sort-by" class="text-sm border-0 focus:ring-indigo-500 focus:border-indigo-500 rounded-md">
                            <option value="due_date">Due Date</option>
                            <option value="priority">Priority</option>
                            <option value="created_at">Created At</option>
                        </select>
                    </div>
                </div>
                <div id="task-list" class="custom-scrollbar max-h-[500px] overflow-y-auto">
                    <!-- Tasks will be loaded here -->
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Loading tasks...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Add New Task
                            </h3>
                            <div class="mt-4">
                                <form id="task-form">
                                    <input type="hidden" id="task-id">
                                    <div class="mb-4">
                                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                                        <input type="text" id="title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                                    </div>
                                    <div class="mb-4">
                                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                                        <textarea id="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                                            <input type="date" id="due-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                        </div>
                                        <div>
                                            <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                                            <select id="priority" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                                <option value="low">Low</option>
                                                <option value="medium">Medium</option>
                                                <option value="high">High</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="save-task" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Save
                    </button>
                    <button type="button" id="cancel-modal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="confirm-title">
                                Delete Task
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="confirm-message">
                                    Are you sure you want to delete this task? This action cannot be undone.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirm-delete" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Delete
                    </button>
                    <button type="button" id="cancel-delete" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base URL for API endpoints (replace with your Flask server URL)
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // DOM Elements
        const taskList = document.getElementById('task-list');
        const taskForm = document.getElementById('task-form');
        const taskModal = document.getElementById('task-modal');
        const confirmModal = document.getElementById('confirm-modal');
        const addTaskBtn = document.getElementById('add-task-btn');
        const saveTaskBtn = document.getElementById('save-task');
        const cancelModalBtn = document.getElementById('cancel-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const searchInput = document.getElementById('search');
        const priorityFilter = document.getElementById('priority-filter');
        const statusFilter = document.getElementById('status-filter');
        const clearFiltersBtn = document.getElementById('clear-filters');
        const sortBySelect = document.getElementById('sort-by');
        
        // State variables
        let tasks = [];
        let currentTaskId = null;
        let filters = {
            search: '',
            priority: 'all',
            status: 'all'
        };
        let sortBy = 'due_date';
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchTasks();
            setupEventListeners();
        });
        
        // Set up event listeners
        function setupEventListeners() {
            // Modal controls
            addTaskBtn.addEventListener('click', () => openTaskModal());
            saveTaskBtn.addEventListener('click', () => saveTask());
            cancelModalBtn.addEventListener('click', () => closeTaskModal());
            confirmDeleteBtn.addEventListener('click', () => deleteTask());
            cancelDeleteBtn.addEventListener('click', () => closeConfirmModal());
            
            // Filter controls
            searchInput.addEventListener('input', (e) => {
                filters.search = e.target.value;
                renderTasks();
            });
            
            priorityFilter.addEventListener('change', (e) => {
                filters.priority = e.target.value;
                renderTasks();
            });
            
            statusFilter.addEventListener('change', (e) => {
                filters.status = e.target.value;
                renderTasks();
            });
            
            clearFiltersBtn.addEventListener('click', () => {
                filters = {
                    search: '',
                    priority: 'all',
                    status: 'all'
                };
                searchInput.value = '';
                priorityFilter.value = 'all';
                statusFilter.value = 'all';
                renderTasks();
            });
            
            sortBySelect.addEventListener('change', (e) => {
                sortBy = e.target.value;
                renderTasks();
            });
        }
        
        // Fetch tasks from API
        async function fetchTasks() {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`);
                if (!response.ok) throw new Error('Failed to fetch tasks');
                
                tasks = await response.json();
                updateStats();
                renderTasks();
            } catch (error) {
                console.error('Error fetching tasks:', error);
                showError('Failed to load tasks. Please try again.');
            }
        }
        
        // Render tasks based on filters and sorting
        function renderTasks() {
            if (!tasks.length) {
                taskList.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-tasks text-2xl mb-2"></i>
                        <p>No tasks found. Add a new task to get started!</p>
                    </div>
                `;
                return;
            }
            
            // Apply filters
            let filteredTasks = tasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(filters.search.toLowerCase()) || 
                                     task.description.toLowerCase().includes(filters.search.toLowerCase());
                const matchesPriority = filters.priority === 'all' || task.priority === filters.priority;
                const matchesStatus = filters.status === 'all' || 
                                     (filters.status === 'completed' && task.completed) || 
                                     (filters.status === 'pending' && !task.completed);
                
                return matchesSearch && matchesPriority && matchesStatus;
            });
            
            // Apply sorting
            filteredTasks.sort((a, b) => {
                if (sortBy === 'priority') {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                } else if (sortBy === 'due_date') {
                    return new Date(a.due_date || '9999-12-31') - new Date(b.due_date || '9999-12-31');
                } else {
                    return new Date(b.created_at) - new Date(a.created_at);
                }
            });
            
            // Render task cards
            taskList.innerHTML = filteredTasks.length ? '' : `
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-search text-2xl mb-2"></i>
                    <p>No tasks match your filters.</p>
                </div>
            `;
            
            filteredTasks.forEach(task => {
                const taskCard = createTaskCard(task);
                taskList.appendChild(taskCard);
            });
        }
        
        // Create a task card element
        function createTaskCard(task) {
            const dueDate = task.due_date ? new Date(task.due_date) : null;
            const formattedDate = dueDate ? dueDate.toLocaleDateString() : 'No due date';
            const isOverdue = dueDate && !task.completed && dueDate < new Date();
            
            const card = document.createElement('div');
            card.className = `task-card p-4 hover:bg-gray-50 transition-colors ${task.completed ? 'bg-green-50' : 'bg-white'} priority-${task.priority}`;
            card.dataset.id = task.id;
            
            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex items-start space-x-3 flex-1 min-w-0">
                        <button class="mt-1 toggle-complete" data-id="${task.id}">
                            <i class="fas fa-${task.completed ? 'check-circle text-green-500' : 'circle text-gray-300'} text-xl"></i>
                        </button>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-medium truncate ${task.completed ? 'line-through text-gray-500' : 'text-gray-900'}">${task.title}</h3>
                            ${task.description ? `<p class="text-gray-600 text-sm mt-1 whitespace-pre-line">${task.description}</p>` : ''}
                            <div class="flex items-center mt-2 space-x-4 text-sm">
                                <span class="inline-flex items-center ${getPriorityClass(task.priority)} px-2.5 py-0.5 rounded-full text-xs font-medium">
                                    <i class="fas fa-${getPriorityIcon(task.priority)} mr-1"></i>
                                    ${capitalizeFirstLetter(task.priority)}
                                </span>
                                <span class="flex items-center ${isOverdue && !task.completed ? 'text-red-500' : 'text-gray-500'}">
                                    <i class="fas fa-calendar-day mr-1"></i>
                                    ${formattedDate}
                                    ${isOverdue && !task.completed ? ' (Overdue)' : ''}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 ml-4">
                        <button class="edit-task text-indigo-600 hover:text-indigo-900" data-id="${task.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-task text-red-600 hover:text-red-900" data-id="${task.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners to the buttons in this card
            card.querySelector('.toggle-complete').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleTaskCompletion(task.id);
            });
            
            card.querySelector('.edit-task').addEventListener('click', (e) => {
                e.stopPropagation();
                editTask(task.id);
            });
            
            card.querySelector('.delete-task').addEventListener('click', (e) => {
                e.stopPropagation();
                confirmDelete(task.id);
            });
            
            return card;
        }
        
        // Open task modal for adding/editing
        function openTaskModal(task = null) {
            const modalTitle = document.getElementById('modal-title');
            const form = document.getElementById('task-form');
            
            if (task) {
                modalTitle.textContent = 'Edit Task';
                document.getElementById('task-id').value = task.id;
                document.getElementById('title').value = task.title;
                document.getElementById('description').value = task.description || '';
                document.getElementById('priority').value = task.priority;
                document.getElementById('due-date').value = task.due_date || '';
                currentTaskId = task.id;
            } else {
                modalTitle.textContent = 'Add New Task';
                form.reset();
                document.getElementById('task-id').value = '';
                currentTaskId = null;
            }
            
            taskModal.classList.remove('hidden');
        }
        
        // Close task modal
        function closeTaskModal() {
            taskModal.classList.add('hidden');
        }
        
        // Open confirmation modal for deletion
        function confirmDelete(taskId) {
            currentTaskId = taskId;
            const task = tasks.find(t => t.id === taskId);
            const confirmTitle = document.getElementById('confirm-title');
            const confirmMessage = document.getElementById('confirm-message');
            
            confirmTitle.textContent = 'Delete Task';
            confirmMessage.textContent = `Are you sure you want to delete "${task.title}"? This action cannot be undone.`;
            
            confirmModal.classList.remove('hidden');
        }
        
        // Close confirmation modal
        function closeConfirmModal() {
            confirmModal.classList.add('hidden');
        }
        
        // Save task (create or update)
        async function saveTask() {
            const form = document.getElementById('task-form');
            const formData = new FormData(form);
            const taskData = {
                title: formData.get('title'),
                description: formData.get('description'),
                priority: formData.get('priority'),
                due_date: formData.get('due-date') || null
            };
            
            try {
                let response;
                if (currentTaskId) {
                    // Update existing task
                    response = await fetch(`${API_BASE_URL}/tasks/${currentTaskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });
                } else {
                    // Create new task
                    response = await fetch(`${API_BASE_URL}/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(taskData)
                    });
                }
                
                if (!response.ok) throw new Error('Failed to save task');
                
                closeTaskModal();
                fetchTasks();
                showSuccess(`Task ${currentTaskId ? 'updated' : 'created'} successfully!`);
            } catch (error) {
                console.error('Error saving task:', error);
                showError('Failed to save task. Please try again.');
            }
        }
        
        // Edit task
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                openTaskModal(task);
            }
        }
        
        // Delete task
        async function deleteTask() {
            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${currentTaskId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete task');
                
                closeConfirmModal();
                fetchTasks();
                showSuccess('Task deleted successfully!');
            } catch (error) {
                console.error('Error deleting task:', error);
                showError('Failed to delete task. Please try again.');
            }
        }
        
        // Toggle task completion status
        async function toggleTaskCompletion(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/tasks/${taskId}/toggle`, {
                    method: 'PATCH'
                });
                
                if (!response.ok) throw new Error('Failed to update task status');
                
                fetchTasks();
            } catch (error) {
                console.error('Error toggling task completion:', error);
                showError('Failed to update task status. Please try again.');
            }
        }
        
        // Update statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            document.getElementById('task-count').textContent = `${totalTasks} task${totalTasks !== 1 ? 's' : ''}`;
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('pending-tasks').textContent = pendingTasks;
        }
        
        // Helper functions
        function getPriorityClass(priority) {
            switch (priority) {
                case 'high': return 'bg-red-100 text-red-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'low': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        function getPriorityIcon(priority) {
            switch (priority) {
                case 'high': return 'exclamation-triangle';
                case 'medium': return 'exclamation-circle';
                case 'low': return 'arrow-down';
                default: return 'info-circle';
            }
        }
        
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        function showSuccess(message) {
            // In a real app, you might use a more sophisticated notification system
            alert(`Success: ${message}`);
        }
        
        function showError(message) {
            // In a real app, you might use a more sophisticated notification system
            alert(`Error: ${message}`);
        }
    </script>
